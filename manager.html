<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Parking Manager</title> 
  <link rel="stylesheet" href="mini.css" /> 
</head> 
<body> 
  <div class="container"> 
    <h1>ðŸš— Parking Manager</h1>
    
    <div class="manager-controls">
      <a href="user.html" class="button">Switch to User View</a>
      <button id="refreshBtn">Refresh Data</button>
    </div>

    <div class="stats-panel">
      <div class="stat-box">
        <h3>Total Spaces</h3>
        <p id="totalSpaces">52</p>
      </div>
      <div class="stat-box">
        <h3>Occupied</h3>
        <p id="occupiedSpaces">0</p>
      </div>
      <div class="stat-box">
        <h3>Available</h3>
        <p id="availableSpaces">52</p>
      </div>
    </div>

    <form id="parkingForm"> 
      <input type="text" id="plate" placeholder="Enter Plate Number" required /> 
      
      <select id="floorSelect"> 
        <option value="">Select Floor</option> 
        <option value="0">Level 1</option> 
        <option value="1">Level 2</option> 
        <option value="2">Level 3</option> 
        <option value="3">Level 4</option> 
      </select> 
 
      <select id="slotSelect"> 
        <option value="">Select Slot</option> 
      </select> 
 
      <button type="submit">Park</button> 
    </form> 
 
    <h2>Parking Levels:</h2> 
    <div id="parkingLevels"></div> 
 
    <h2>Currently Parked Vehicles:</h2> 
    <div class="vehicle-list-container">
      <p id="totalVehicles">ðŸš— Total Cars Parked: 0</p>
      <ul id="parkingList"></ul>
    </div>
  </div> 
  
  <script>
    // Force manager role
    localStorage.setItem('parkingRole', 'manager');
  </script>
  <script src="mini.js"></script> 
</body> 
</html>
